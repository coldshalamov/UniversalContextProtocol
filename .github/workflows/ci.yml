name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Create venv
        run: uv venv --python ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv pip install --python .venv -e ".[dev]"

      - name: Lint (minimal)
        run: uv run --python .venv ruff check --select F src/ucp

      - name: Tests
        run: uv run --python .venv pytest -q

